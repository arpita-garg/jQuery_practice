<!DOCTYPE html>
<html>
<head>
	<title>jQuery First Example</title>
	<script src="jQuery v3.6.0.js"></script>
	<script>
		$(document).ready(function()
		{
			$("p").click(function(){
				debugger;
				$("p").css("background-color","lawngreen");
					});
					
			$("p").mouseover(function(){
				debugger;
				$("p").css("color","blue");
				});
			
			});
	</script>
</head>
<body>
	<p>This is first paragraph</p>
	<p>This is second paragraph</p>
	<p>This is third paragraph</p>
</body>
</html>

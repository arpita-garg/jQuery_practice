<!Doctype html>
<html>
<head>
	<title>jQuery project</title>
	<script src="jQuery v3.6.0.js"></script>
	<script>
		$(document).ready(function(){
			$("tr:odd").css("background-color","green");
			$("tr:even").css("background-color","orange");
			$("th").css("background-color","white");
			});
	</script>
</head>
<body>
	<center><h1>Even Odd Table</h1>
	<table border="1" width="600" height="300" cellspacing="1" cellpadding="1" >
		<tr>
			<th>S No.</th>
			<th>Name</th>
			<th>Mob No.</th>
		</tr>
		<tr>
			<td>1</td>
			<td>a</td>
			<td>A</td>
		</tr>
		<tr>
			<td>2</td>
			<td>b</td>
			<td>B</td>
		</tr>	
		<tr>
			<td>3</td>
			<td>c</td>
			<td>C</td>
		</tr>
		<tr>
			<td>4</td>
			<td>d</td>
			<td>D</td>
		</tr>
	</table>
	</center>
</body>
</html>

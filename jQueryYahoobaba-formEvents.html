<!DOCTYPE 	html>
<html>
<head>
	<title>jQuery Form Events</title>
	<script src="jQuery v3.6.0.js"></script>
</head>
<body>
	<h1>Form Events</h1>
	<form id="sform"> 
		<label>Name </label><input type="email" id="sname"><br><br>
	
		<label>Class </label><input type="text" id="sclass"><br><br>
	
		<label>Country </label>
		<select id="scountry">
			<option value="India">India</option>
			<option value="Pakistan">Pakistan</option>
			<option value="Bangladesh">Bangladesh</option>
			<option value="Nepal">Nepal</option>
			<option value="Sri Lanka">Sri Lanka</option>
		</select>
		<br><br>
		<input type="submit">
	</form>
	
	<div id="test" style="border:1px solid orange; margin-top:20px"></div>
	<script>
		$(document).ready(function(){
		
			$("#sname,#sclass,#scountry").focus(function(){
				$(this).css("background-color","lime");
			});
			
			$("#sname,#sclass,#scountry").blur(function(){
				$(this).css("background-color","");
			});
			
			$("#sname,#sclass,#scountry").change(function(){
				$(this).css("background-color","pink");
			});
			
			$("#scountry").change(function(){
				var a=$(this).val();
				$("#test").html(a);
			});
			
			$("#sname,#sclass").select(function(){
				$(this).css("background-color","yellow");
			});
			
			$("#sform").submit(function(){
				alert("Form Submitted");
			});
		});
	</script>
</body>
</html>
